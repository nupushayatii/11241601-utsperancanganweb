<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perancangan Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5b1bc;
      padding: 50px;
      text-align: center;
    }

    header {
      background-color: #9f5887;
      color: #ffffff;
      padding: 50px;
      text-align: center;
      font-size: 30px;
    }

    .profile-title {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      gap: 10px;
    }

    .profile-title img {
      width: 30px;
      height: 30px;
    }

    .profile-photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin: 20px auto;
    }

    .biodata-container {
      max-width: 400px;
      margin: 0 auto;
      text-align: left;
    }

    .biodata {
      list-style-type: circle;
      padding-left: 20px;
      font-size: 18px;
    }

    .biodata li {
      margin-bottom: 10px;
    }

    a {
      color: rgb(106, 59, 139);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    Web Profile Siti Nisfu Hayatin Nupus
  </header>

  <div class="profile-title">
    <img src="image/boneka.jpg" alt="Icon">
    <h2>Perancangan Web</h2>
  </div>

  <img src="image/profile.jpeg" alt="Foto Profil" class="profile-photo">

  <div class="biodata-container">
    <h2>Biodata Mahasiswa</h2>
    <ul class="biodata">
      <li>Kampus: <a href="https://www.global.ac.id" target="_blank">Global Institute</a></li>
      <li>NIM:1124160197 </li>
      <li>Nama: Siti Nisfu Hayatin Nupus</li>
      <li>Jurusan: Teknik Informatika</li>
      <li>Semester: 2</li>
      <li>Matakuliah: Pemrograman Web</li>
    </ul>
  </div>

</body>
</html>
