<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perancangan Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5b1bc;
      padding: 40px;
      text-align: center;
    }

    .profile-title {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      gap: 10px;
    }

    .profile-title img {
      width: 30px;
      height: 30px;
    }

    .profile-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }

    .profile-info {
      display: inline-block;
      text-align: left;
      padding-left: 20px;
    }

    .info-item {
      position: relative;
      padding-left: 20px;
      margin-bottom: 10px;
    }

    .info-item::before {
      content: '';
      position: absolute;
      left: 0;
      top: 7px;
      width: 8px;
      height: 8px;
      background-color: rgb(202, 176, 176);
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <div class="profile-title">
    <img src="image/boneka.jpg"  alt="Icon">
   <h2>Perancangan Web</h2> 
</body>
